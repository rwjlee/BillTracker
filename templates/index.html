{% extends 'base.html' %}


{% block body %}

<h1><a href="{{url_for('index')}}">Bill Tracker</a></h1>

<form action="{{url_for('add_bill')}}" method='POST'>
    <div class="form-group row py-2">
        <input type="text" name="html_description" class="col-6 ml-3 " placeholder="Description">
        <input type="text" name="html_amount" class="col-2 ml-2" placeholder="Amount">
        <button class="btn btn-primary ml-2">Add Bill</button>
    </div>
</form>
<hr>

{% for bill in bills %}

    <div class="row">
        <div class="col-6">{{bill.description}}</div>
        <div class="col-2">{{bill.amount}}</div>
        <a href="{{url_for('edit_bill', bill_id=bill.id)}}" class="btn btn-warning">Edit</a>
        <a href="{{url_for('delete_bill_request', bill_id=bill.id)}}" class="btn btn-danger">Delete</a>
        
    </div>

{% endfor %}

{% endblock %}
