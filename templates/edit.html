
{% extends 'base.html' %}

{% block body %}

<form action="{{url_for('update_bill_request')}}" method='POST'>
    <div class="form-group row py-2">
        <input type="hidden" name="html_id" value="{{bill.id}}">
        <input type="text" name="html_description" value="{{bill.description}}" class="col-6 ml-3" placeholder="Description">
        <input type="text" name="html_amount" value="{{bill.amount}}" class="col-2 ml-2" placeholder="Amount">
        <button class="btn btn-primary ml-2">Update Bill</button>
        <button class="btn btn-secondary ml-2">Cancel Bill</button>
    </div>
</form>

{% endblock %}
